# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
url: 'http://emerywebster.com'
baseurl: ''

# If you are building a GitHub project page then use these settings:
#url: "http://username.github.io/projectname"
#baseurl: "/projectname"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: User Experience Design Portfolio of Webb Henderson

# Short description of your site
description: Webb Henderson is a Product Designer based in Denver Colorado. He practices User Research, Information Architecture, and Interaction Design for mobile and the web.

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Portfolio: ''
  Writing: 'thoughts'
  About: 'about'
  Contact: 'contact'

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: /assets/img/avatar.jpg

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Webb Henderson
  email: 'webb.henderson@gmail.com'
  facebook: emerywebster
  github: emerywebster
  twitter: emerywebster
  linkedin: in/emerywebster
  # stackoverflow: emerywebster

# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: false
  email: true
  twitter: true
  github: true
  linkedin: true
  stackoverflow: false

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: 'emerywebster.com' # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: emerywebster

# Fill in your Google Analytics ID to track your website using GA
google_analytics: 'UA-8462524-1'

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: 'America/Denver'
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/
paginate: 5
paginate_path: 'page/:num'

# Default YAML values (more information on Jekyll's site)
defaults:
  - scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
      comments: false # add comments to all blog posts
  - scope:
      path: '' # all files
    values:
      layout: 'page'
      show-avatar: false

sass:
  sass_dir: /assets/css/_sass
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-postcss
  - jekyll-redirect-from
  - jekyll-sitemap
  - jemoji

# Exclude these files from production site
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - github-pages-deploy.sh
  - LICENSE
  - node_modules
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js
  - README.md
  - yarn.lock
