<section id="contact">
 <form action="https://formspree.io/webb.henderson@gmail.com" method="POST" class="form" id="contact-form">
   <div class="row">
     <div class="form-group">
        <label>NAME</label>
       <input type="text" name="name" class="form-control input-lg" placeholder="Ben Franklin" title="Name">
     </div>
   </div>
   <div class="row">
     <div class="form-group">
       <label>EMAIL</label>
       <input type="email" name="_replyto" class="form-control input-lg" placeholder="bfranks100@example.com" title="Email">
     </div>
   </div>
   <div class="row">
     <div class="form-group">
       <input type="hidden" name="_subject" value="New email inquiry from emerywebster.com.com">
       <label>YOUR MESSAGE</label>
       <textarea type="text" name="content" class="form-control input-lg" placeholder="Message" title="Message" required="required" rows="3"></textarea>
     </div>
   </div>
   <input type="text" name="_gotcha" style="display:none">
   <input type="hidden" name="_next" value="./aboutme?message=Your message was sent successfully, thanks!" />
   <button type="submit" class="btn btn-lg btn-primary">Send</button>
 </form>
</section>
