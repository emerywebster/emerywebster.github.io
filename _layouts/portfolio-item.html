---
layout: base
---

<div class="work-intro">
	<div class="max-w-screen-md mx-auto px-4">
		<h2 class="text-center">{{page.title}}</h2>
		
		{% if page.intro %}
		<p class="text-lg mb-0">{{page.intro}}</p>
		{% endif %}
		
		{% if page.quote %}
		<blockquote>
			{{page.quote}}
		</blockquote>
		{% endif %}			
	</div>
</div>

<div class="max-w-screen-md mx-auto px-4" role="main">
	<div class="page-content text-lg">
		{{ content }}
	</div>
</div>
